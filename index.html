<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
        <h2 id="strategy"></h2>
    </div>
    <div class="container">
    <div id="board">
        
    </div>
    <div class="players">
        <div class="result-card">
        <h2>Player X Wins!</h2>
        <p>Congratulations to Player X for winning the game.</p>
    </div>
        <div class="player_profile"> 
        <div class="player">
            <h2>Player 1</h2>
            <i class="fa-solid fa-user" id="players_icon"></i>
            <div class="player__symbol">X</div>
        </div>
        <div class="player">
            <h2>Player 2</h2>
            <i class="fa-solid fa-user" id="players_icon"></i>
            <div class="player__symbol">O</div>
        </div>
    </div>
    </div>
</div>
      

    <!-- <div id="endGame">
        <input type="button" value="Restart" id="restartButton" onclick="restartButton()"/>
    </div> -->
</body>
<script src="resources/js/scripts.js"></script>
</html>
